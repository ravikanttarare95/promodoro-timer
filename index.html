<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoZen</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="overlay">
        <div class="start-alert-box">
            <h2>Selectüëáüèª</h2>
            <p id="pomo-alert">Pomodoro</p>
            <p id="short-alert">Short Rest</p>
            <p id="long-alert">Long Rest</p>
            <img src="./images/cross-icon.png" alt="Cross Icon" id="cross-icon">
        </div>
        <div class="time-alert-box">
            <img src="./images/notification-bell.png" alt="Bell Icon" id="bell-icon">
            <p>Time's Up</p>
            <button class="btn btn-secondary btn-md" id="btn-ta-close">Close</button>
        </div>
    </div>

    <div class="outer-container">
        <h1>PomoZen</h1>
        <div class="main-container">
            <div class="rest-container">
                <div class="pomodoro-box">
                    Pomodoro
                </div>
                <div class="short-rest-box">
                    Short Rest
                </div>
                <div class="long-rest-box">
                    Long Rest
                </div>
            </div>
            <div class="timer-container">
                <p id="min">00</p>:
                <p id="sec">00</p>
            </div>
            <div class="buttons-container">
                <button class="btn btn-secondary btn-stop">Stop</button>
                <button class="btn btn-reset">Reset</button>
                <button class="btn btn-start">Start</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/ravikanttarare95/promodoro-timer.git" target="_blank">
            <p>Take a look at codebase </p><img src="./images/github-icon.png" alt="GitHub Icon">
        </a>
    </footer>
    <script src="./script.js">    </script>
</body>

</html>
