</head>

<body>
    <h1>Promodoro Timer</h1>

        <div class="rest-container">
            <div class="promodoro-box active">
                Promodoro
            </div>
            <div class="short-rest-box">
                Short Rest
            </div>
            <div class="long-rest-box">
                Long Rest
            </div>

            00:00

            <button class="btn btn-play">Play</button>
